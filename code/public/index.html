<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Zooplus test</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  
  <div class="container">
    <div class="col-12">
      <h3 class="page-title">Personal form</h3>
      
      <form action="#" class="main-form js-main-form">
        <fieldset>

            <!-- -->
            <div class="row">
              <div class="form-group main-form__input col-md-2 col-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Mr.">
              </div>

              <div class="form-group main-form__input col-md-5 col-12">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Mario">
              </div>

              <div class="form-group main-form__input col-md-5 col-12">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Rossi">
              </div>
            </div>

            <!-- -->
            <div class="row">
              <div class="form-group main-form__input col-12 col-md-6">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-control">
                  <option selected></option>
                  <option value="m">M</option>
                  <option value="f">F</option>
                </select>
              </div>

              <div class="form-group main-form__input col-12 col-md-6">
                  <label for="birth">Date of Birth</label>
                  <input type="date" class="form-control" id="birth" name="birt">
                </div>
            </div>

            <!-- -->
            <div class="row">
              <div class="form-group main-form__input col-12">
                <label>Address</label>
                <input type="text" class="form-control" id="street" placeholder="Street" name="street">
              </div>
            </div>

            <!-- -->
            <div class="row">
              <div class="form-group main-form__input col-12 col-md-6">
                <input type="text" class="form-control" id="city" placeholder="City" name="city">
              </div>

              <div class="form-group main-form__input col-12 col-md-6">
                <input type="text" class="form-control" id="state" placeholder="State" name="state">
              </div>
            </div>

            <!-- -->
            <div class="row">
              <div class="form-group main-form__input col-12 col-md-6">
                <input type="text" class="form-control" id="postcode" placeholder="Postcode" name="postcode">
              </div>

              <div class="form-group main-form__input col-12 col-md-6">
                <select id="country" class="form-control" name="country">
                  <option selected>Country</option>
                  <option value="m">Germany</option>
                  <option value="f">Italy</option>
                  <option value="f">France</option>
                  <option value="f">Spain</option>
                </select>
              </div>
            </div>

            <!-- -->
            <div class="row">
              <div class="form-group main-form__input">
                <button class="btn btn-primary main-form__input" type="submit">Submit form</button>
              </div>
            </div>
        </fieldset>
      </form>

    </div>
  </div>

  <!-- JS -->
  <script src="js/bundle.min.js"></script>
</body>
</html>
